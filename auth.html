<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>DenTini</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div
      class="container text-center d-flex justify-content-between flex-column"
    >
      <div class="title">
        <h1>DenTini</h1>
      </div>

      <div class="d-flex justify-content-center tabcontainer">
        <div class="col-xl-4 col-6 tab">
          <button
            id="signInButton"
            class="tablinks active btn btn-outline-secondary"
          >
            Sign In
          </button>
          <button
            id="registrationButton"
            class="tablinks btn btn-outline-secondary"
          >
            Registration
          </button>
        </div>
      </div>

      <div id="signIn" class="row justify-content-center tabcontent">
        <div class="col-xl-4 col-6">
          <form id="signInForm">
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="emailInput"
                required
              />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="passwordInput"
                required
              />
            </div>

            <div class="d-flex mt-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="passwordCheck"
              />
              <label class="ms-2 form-check-label" for="passwordCheck">
                Show Password
              </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div
        id="registration"
        class="row justify-content-center tabcontent"
        style="display: none"
      >
        <div class="col-xl-4 col-6">
          <form id="registrationForm">
            <div class="mb-3">
              <label for="registrationNameInput" class="form-label">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="registrationNameInput"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registrationEmailInput" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                id="registrationEmailInput"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registrationPasswordInput" class="form-label"
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="form-control"
                id="registrationPasswordInput"
                required
              />

              <div class="d-flex mt-3 form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="registrationPasswordCheck"
                />
                <label
                  class="ms-2 form-check-label"
                  for="registrationPasswordCheck"
                >
                  Show Password
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/auth.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
